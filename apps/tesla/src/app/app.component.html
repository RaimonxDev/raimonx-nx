<raimonx-dev-header-tesla [currentColor]="currentColor"></raimonx-dev-header-tesla>
<main rootObserver (observeElement)="onElementObserved($event)"
  class="snap-y snap-mandatory relative w-full h-screen overflow-y-auto overflow-x-hidden scroll-smooth">
  <div class="snap-center">
    <raimonx-dev-section-tesla childObserve data-color="white" [media]="{
      type: 'video',
      url: 'assets/video.webm'
    }">
      <ng-container title>Experience Tesla</ng-container>
      <ng-container subtitle>Schedule a Demo Drive Today</ng-container>
    </raimonx-dev-section-tesla>
  </div>

  <div class="snap-center">
    <raimonx-dev-section-tesla childObserve data-color="black" [media]="{
              type: 'img',
              url: 'assets/model-3.webp'
            }">
      <ng-container title>Model 3</ng-container>
      <ng-container subtitle>Starting at $32,740
        After Federal Tax Credit
      </ng-container>
    </raimonx-dev-section-tesla>
  </div>

  <div class="snap-center">
    <raimonx-dev-section-tesla childObserve data-color="black" [media]="{
              type: 'img',
              url: 'assets/model-x.webp'
            }">
      <ng-container title>Model X</ng-container>
      <ng-container subtitle>Starting at $32,740
        After Federal Tax Credit
      </ng-container>
    </raimonx-dev-section-tesla>
  </div>

  <div class="snap-center">
    <raimonx-dev-section-tesla childObserve data-color="black" [media]="{
              type: 'img',
              url: 'assets/model-s.webp'
            }">
      <ng-container title>Model S</ng-container>
      <ng-container subtitle>Starting at $32,740
        After Federal Tax Credit
      </ng-container>
    </raimonx-dev-section-tesla>
  </div>
  <div class="snap-center">
    <raimonx-dev-section-tesla childObserve data-color="black" [media]="{
              type: 'img',
              url: 'assets/model-y.webp'
            }">
      <ng-container title>Model Y</ng-container>
      <ng-container subtitle>Starting at $32,740
        After Federal Tax Credit
      </ng-container>
    </raimonx-dev-section-tesla>
  </div>

</main>
