<raimonx-dev-header>
  <ul class="flex gap-3">
    <li *ngFor="let navItem of navigation" class="py-2">
      <a [routerLink]="navItem.path" [routerLinkActive]="['border-b-pri-700' , 'text-pri-600' , 'border-b-2' ]"
        class=" w-full h-6 flex items-center justify-center relative after:absolute after:w-0.5 after:right-0 after:top-0 after:bottom-0 ">
        <span class="sr-only">{{navItem.title}}</span>
        <mat-icon [svgIcon]="navItem.icon"></mat-icon>
      </a>
    </li>
  </ul>
</raimonx-dev-header>
<div class="max-w-7xl mx-auto">

  <main class="min-h-screen flex w-full">
    <div class="w-full flex flex-col">
      <div class="flex-1">
        <router-outlet></router-outlet>
      </div>
      <!-- Footer -->
      <raimonx-dev-footer class="flex-0"></raimonx-dev-footer>
    </div>
  </main>

</div>
